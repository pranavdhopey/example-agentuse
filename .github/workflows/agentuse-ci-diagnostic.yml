name: CI Diagnostics

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Required to allow the agent to post comments on your PR
permissions:
  pull-requests: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # -----------------------------
      # Run build and capture logs
      # -----------------------------
      - name: Run Build
        id: build_step
        run: |
          set -o pipefail
          npm run build 2>&1 | tee build_output.log

      # -----------------------------
      # AI Diagnosis (only if failed)
      # -----------------------------
      - name: Auto-Diagnose on Failure
        if: failure() && steps.build_step.outcome == 'failure'
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          echo "Preparing logs for diagnosis..."

          # Take last 500 lines and remove ANSI colors for cleaner AI input
          LOG_TAIL=$(tail -n 500 build_output.log | sed 's/\x1b\[[0-9;]*m//g')

          # Run AgentUse
          npx -y agentuse@latest run .github/agents/build-doctor.agentuse \
            full_build_output="$LOG_TAIL" \
            --no-tty > diagnosis.md

          # Post comment only for PRs
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            gh pr comment ${{ github.event.pull_request.number }} --body-file diagnosis.md
          else
            echo "::error::Build Failed. AI Diagnosis below:"
            cat diagnosis.md
          fi
